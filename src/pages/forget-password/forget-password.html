<ion-header>
  <ion-navbar hideBackButton>
     <ion-buttons left>
         <button ion-button (click)="goBack() ">
             <ion-icon class="customIcon" name="arrow-back"></ion-icon>
         </button>
     </ion-buttons>
     <ion-title>Forget Password</ion-title>
  </ion-navbar>
 </ion-header>

<ion-content padding>
<p>Enter your email and we will send link to recover your account</p>
<ion-item>
    <ion-label floating>Email/Mobile</ion-label>
  <ion-input type="text" placeholder="Email/Mobile"  required></ion-input>
</ion-item>

<ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" full type="submit"  (click)="verify()">Submit</button>
    </ion-col>
  </ion-row>

</ion-content>
