<ion-header>
    <ion-navbar hideBackButton>
       <ion-buttons left>
           <button ion-button (click)="goBack()">
               <ion-icon class="customIcon" name="arrow-back"></ion-icon>
           </button>
       </ion-buttons>
       <ion-title>Reset Password</ion-title>
    </ion-navbar>
   </ion-header>

<ion-content padding>
    <p>Please choose a new password to finish Signing In Read some tips on Creating a secure password</p>
    <ion-item>
        <ion-label floating>Enter new password</ion-label>
      <ion-input type="text" placeholder="Enter new password" name="password" [(ngModel)]="registerCredentials.email" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Re-enter new password</ion-label>
      <ion-input type="text" placeholder="Re-enter new password" name="password" [(ngModel)]="registerCredentials.email" required></ion-input>
    </ion-item>
    <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Change Password</button>
          <!-- <button ion-button class="register-btn" block clear (click)="createAccount()">Sign In</button> -->
        </ion-col>
      </ion-row>
    
</ion-content>
