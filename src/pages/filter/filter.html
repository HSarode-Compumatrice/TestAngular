<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>filter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label><b>What are you looking for?</b></ion-label>
  <ion-item>
    <ion-label>Veg</ion-label>
    <ion-toggle [(ngModel)]="veg" checked="true"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Non-Veg</ion-label>
    <ion-toggle [(ngModel)]="nonveg"></ion-toggle>
  </ion-item>
  <ion-label><b>Category:</b></ion-label>
  <div class="header-banner">
    <ion-slides autoplay="400" loop>
        <ion-slide>
            <img src="../../assets/img/5_Pepper.jpg" />
        </ion-slide>
        <ion-slide>
            <img src="../../assets/img/CapsicumVeg.jpg" />
        </ion-slide>
        <ion-slide>
            <img src="../../assets/img/Corn_&_Cheese.jpg" />
        </ion-slide>
        <ion-slide>
            <img src="../../assets/img/Deluxe_Veggie.jpg" />
        </ion-slide>
    </ion-slides>
  </div>
    <ion-label><b>Maximum delivery time:</b></ion-label>
  <div class="header-banner-item">
    <ion-slides>
        <ion-slide>
          <h3>10 Min</h3>
        </ion-slide>
        <ion-slide>
          <h3>15 Min</h3>
        </ion-slide>
        <ion-slide>
          <h3>20 Min</h3>
        </ion-slide>
        <ion-slide>
          <h3>30 Min</h3>
        </ion-slide>
    </ion-slides>
  </div>
    <ion-label><b>Pizza Ingredients:</b></ion-label>
    <ion-item>
        <ion-label>Select Ingredients</ion-label>
        <ion-select [(ngModel)]="toppings" multiple="true">
          <ion-option>Bacon</ion-option>
          <ion-option>Black Olives</ion-option>
          <ion-option>Extra Cheese</ion-option>
          <ion-option>Mushrooms</ion-option>
          <ion-option>Pepperoni</ion-option>
          <ion-option>Sausage</ion-option>
        </ion-select>
      </ion-item>
      <ion-label><b>Maximum distance:</b></ion-label>
      <ion-item>
          <ion-range min="0" max="10" [(ngModel)]="saturation" color="secondary">
            <ion-label range-left>0 Km</ion-label>
            <ion-label range-right>10 km</ion-label>
          </ion-range>
      </ion-item>
      <ion-label><b>Minimum order:</b></ion-label>
       <ion-item>
          <ion-range min="150" max="1000" [(ngModel)]="saturation" color="secondary">
            <ion-label range-left>$ 150</ion-label> 
            <ion-label range-right></ion-label>           
          </ion-range>
       </ion-item>
       <ion-item>
          <ion-label>Ratings:</ion-label>
          <ion-toggle [(ngModel)]="ratings" [checked]="true"></ion-toggle>
        </ion-item>
        <button ion-button full type="Submit">Apply Filter</button>       
</ion-content>
