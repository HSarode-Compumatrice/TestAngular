<ion-header>
    <ion-navbar hideBackButton>
       <ion-buttons left>
           <button ion-button (click)="any()  ">
               <ion-icon class="customIcon" name="arrow-back"></ion-icon>
           </button>
       </ion-buttons>
       <ion-title>Verification Code</ion-title>
    </ion-navbar>
   </ion-header>

<ion-content padding>
<p>Please enter the 6 digit number that was sent to you via SMS & Email</p>

<ion-item>
    <ion-label floating>OTP</ion-label>
  <ion-input type="text" placeholder="OTP" name="OTP" [(ngModel)]="registerCredentials.email" required></ion-input>
</ion-item>

<button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Submit</button>
         <!-- <button ion-button class="register-btn" block clear (click)="createAccount()">Sign In</button> -->
           
         <ion-item>Resend code</ion-item>
         
</ion-content>
