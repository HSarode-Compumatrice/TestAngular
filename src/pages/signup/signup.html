<ion-header>
    <ion-navbar hideBackButton>
       <ion-buttons left>
           <button ion-button (click)=" goBack() ">
               <ion-icon class="customIcon" name="arrow-back"></ion-icon>
           </button>
       </ion-buttons>
       <ion-title>Sign Up</ion-title>
    </ion-navbar>
   </ion-header>


<ion-content padding>
 <div class="login-box">
    <form (ngSubmit)="signUp()" #registerForm="ngForm">
        <ion-list>
          <ion-item>
            <ion-label floating>Full Name</ion-label>
            <ion-input type="text" [(ngModel)]="registerCredentials.FirstName" name="Name"></ion-input>
          </ion-item>
         
          <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" [(ngModel)]="registerCredentials.Email" name="Email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Address</ion-label>
                <ion-input type="text" [(ngModel)]="registerCredentials.Address" name="Address"></ion-input>
              </ion-item>
          <ion-item>
              <ion-label floating>Mobile Number</ion-label>
              <ion-input type="text" [(ngModel)]="registerCredentials.MobileNumber" name="MobileNumber"></ion-input>
          </ion-item>          
        </ion-list>
        <div padding>
         <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
         <!-- <button ion-button class="register-btn" block clear (click)="createAccount()">Sign In</button> -->
                
          <button ion-button full round>Register</button>
        </div>
      </form>
     
        <ion-row>
            <ion-item>Or</ion-item>
        </ion-row>
  
     <ion-label>Login With Account</ion-label>
     <ion-img style="width: 310px; height: 60px;" src="../../assets/imgs/l.png"></ion-img> 
</div>
</ion-content>
