<ion-header>
    <ion-navbar hideBackButton>
       <ion-buttons left>
           <button ion-button (click)="goBack() ">
               <ion-icon class="customIcon" name="arrow-back"></ion-icon>
           </button>
       </ion-buttons>
       <ion-title>Login</ion-title>
    </ion-navbar>
   </ion-header>
   
<ion-content class="login-content" padding>
  
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
                <ion-label floating>User Name/Email/Mobile</ion-label>
              <ion-input type="text" placeholder="User Name/Email/Mobile" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label floating>Password</ion-label>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            <div (click)="forgotPass()">Forgot Password ?</div>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
         
        </ion-col>
      </ion-row>
     
          <div>Or</div>
      
          <ion-label>Login With Account</ion-label>
          <ion-img style="width: 210px; height: 60px;" src="../../assets/imgs/l.png"></ion-img>
          <div (click)="createAccount()" > Dont have an account? Sign Up</div>
    </form>
  
  </div>
   

</ion-content>
